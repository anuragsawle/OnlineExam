{% extends "base.html" %}

{% block title %}Teacher Portal - Online Exam{% endblock %}

{% block body_class %}bg-gradient-deep{% endblock %}

{% block content %}
<div class="glass-card">
    <h2 class="card-title">Teacher Login</h2>
    <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
        Please enter your credentials to access the dashboard.
    </p>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('teacher_auth') }}" method="POST">
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter password"
                required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>
{% endblock %}
