{% extends "base.html" %}

{% block body_class %}bg-gradient-deep{% endblock %}

{% block content %}
<div class="glass-card">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h2 class="card-title" style="margin-bottom: 0.5rem;">Welcome Student</h2>
        <p style="color: var(--text-muted);">
            Enter your name to start the quiz.
        </p>
    </div>

    <form action="{{ url_for('start_quiz') }}" method="POST">
        <div class="form-group">
            <label for="student_name" class="form-label">Full Name</label>
            <input type="text" id="student_name" name="student_name" class="form-input" placeholder="e.g. John Doe"
                required>
        </div>

        <div class="form-group">
            <label for="student_class" class="form-label">Class</label>
            <select id="student_class" name="student_class" class="form-input" required>
                <option value="" disabled selected>Select your class</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Start Quiz</button>
    </form>
</div>
{% endblock %}
