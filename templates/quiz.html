<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .question { margin-bottom: 20px; padding: 15px; background: #eee; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Welcome, {{ name }}</h2>
    <form action="/submit_quiz" method="POST">
        {% for q in questions %}
        <div class="question">
            <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
            {% for option in q.options %}
                <input type="radio" id="q{{ q.id }}_{{ loop.index }}" name="q_{{ q.id }}" value="{{ option }}" required>
                <label for="q{{ q.id }}_{{ loop.index }}">{{ option }}</label><br>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
