{% extends "base.html" %}

{% block body_class %}bg-light-airy{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;"> <!-- Wider container for quiz -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Database Quiz</h1>
        <span
            style="background: var(--bg-card); padding: 0.5rem 1rem; border-radius: 2rem; border: 1px solid var(--border-color); font-weight: 500;">
            Student: <span style="color: var(--primary-color);">{{ name }}</span>
        </span>
    </div>

    <form action="{{ url_for('submit_quiz') }}" method="POST">
        {% for q in questions %}
        <div class="card" style="max-width: 100%; margin-bottom: 2rem;">
            <h3 style="margin-bottom: 1rem;">
                <span style="color: var(--text-muted); font-size: 0.9em;">Q{{ q.id }}.</span>
                {{ q.question }}
            </h3>

            <ul class="quiz-options">
                {% for option in q.options %}
                <li class="quiz-option">
                    <label>
                        <input type="radio" name="q_{{ q.id }}" value="{{ option }}" required>
                        {{ option }}
                    </label>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}

        <div style="text-align: center; margin-bottom: 3rem;">
            <button type="submit" class="btn btn-primary" style="padding: 1rem 3rem; font-size: 1.25rem;">Submit
                Answers</button>
        </div>
    </form>
</div>
{% endblock %}
